
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Detector - Paranormal Activity Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0f1e, #1a1f2e);
            color: #00ff9d;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid #00ff9d;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .detector-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-panel {
            background: rgba(0, 30, 40, 0.8);
            border: 1px solid #00ccff;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .sensor-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff9d, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .sensor-title {
            color: #00ccff;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff9d;
            text-shadow: 0 0 5px #00ff9d;
        }

        .sensor-unit {
            font-size: 0.6em;
            color: #888;
            margin-left: 5px;
        }

        .warning-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }

        .warning {
            background: #ff3366;
            box-shadow: 0 0 15px #ff3366;
            animation: pulse 1s ease infinite;
        }

        .safe {
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .spectral-graph {
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 15px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #00ff9d, #00ccff);
            transition: height 0.3s ease;
        }

        .history-panel {
            background: rgba(0, 30, 40, 0.8);
            border: 1px solid #00ff9d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .event-log {
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #00ff9d;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .event-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(0, 255, 157, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .critical {
            color: #ff3366;
            text-shadow: 0 0 5px #ff3366;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #00ff9d;
            color: #0a0f1e;
            box-shadow: 0 0 20px #00ff9d;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 15px;
        }

        .ghost-detected {
            background: rgba(255, 51, 102, 0.3);
            border: 1px solid #ff3366;
            color: #ff3366;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .timestamp {
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëª GHOST DETECTOR MK-IV</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #00ccff;">Paranormal Activity Monitoring System</p>
        
        <div id="statusIndicator" style="text-align: center; margin-bottom: 20px;">
            <span class="status-badge" id="ghostStatus">üîç SCANNING</span>
        </div>

        <div class="detector-grid" id="sensorGrid">
            <!-- Sensor panels will be populated by JavaScript -->
        </div>

        <div class="history-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="color: #00ccff;">üìù EVENT LOG</h3>
                <span id="eventCount" style="color: #00ff9d;">0 events</span>
            </div>
            <div class="event-log" id="eventLog">
                <div class="event-entry">System initialized. Ghost detector ready.</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startDetection()">‚ñ∂ START</button>
            <button class="btn" onclick="stopDetection()">‚èπ STOP</button>
            <button class="btn" onclick="calibrateSensors()">‚ö° CALIBRATE</button>
        </div>

        <div class="footer">
            <span id="timestamp"></span> | Paranormal Detection System v1.0
        </div>
    </div>

    <script>
        // Ghost Detector Web Interface
        let detectionInterval = null;
        let eventCounter = 0;
        let ghostProbability = 0;

        const sensors = [
            { id: 'emf', name: 'EMF Reader', unit: 'mG', icon: '‚ö°', min: 0, max: 100, warning: 70 },
            { id: 'temperature', name: 'Temperature', unit: '¬∞F', icon: 'üå°Ô∏è', min: 40, max: 90, warning: 50 },
            { id: 'humidity', name: 'Humidity', unit: '%', icon: 'üíß', min: 20, max: 80, warning: 65 },
            { id: 'pressure', name: 'Barometric', unit: 'hPa', icon: 'üìä', min: 980, max: 1030, warning: 990 },
            { id: 'spectral', name: 'Spectral Analyzer', unit: 'MHz', icon: 'üì°', min: 0, max: 1000, warning: 700 },
            { id: 'motion', name: 'Motion Detector', unit: '', icon: 'üö∂', min: 0, max: 100, warning: 60 }
        ];

        function initializeSensors() {
            const sensorGrid = document.getElementById('sensorGrid');
            sensorGrid.innerHTML = '';
            
            sensors.forEach(sensor => {
                const panel = document.createElement('div');
                panel.className = 'sensor-panel';
                panel.id = `panel-${sensor.id}`;
                
                let graphHtml = '';
                if (sensor.id === 'spectral') {
                    graphHtml = '<div class="spectral-graph" id="spectralGraph">' + 
                        Array(20).fill(0).map(() => '<div class="bar" style="height: 20%"></div>').join('') + 
                    '</div>';
                }
                
                panel.innerHTML = `
                    <div class="sensor-title">
                        <span>${sensor.icon} ${sensor.name}</span>
                        <span class="warning-indicator safe" id="${sensor.id}-warning"></span>
                    </div>
                    <div>
                        <span class="sensor-value" id="${sensor.id}-value">${sensor.min}</span>
                        <span class="sensor-unit">${sensor.unit}</span>
                    </div>
                    ${graphHtml}
                `;
                
                sensorGrid.appendChild(panel);
            });
        }

        async function fetchSensorData() {
            try {
                const response = await fetch('/api/sensors');
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error fetching sensor data:', error);
                addEvent('‚ö†Ô∏è Connection error - using simulated data', 'critical');
                simulateData();
            }
        }

        function simulateData() {
            const simulatedData = {};
            sensors.forEach(sensor => {
                simulatedData[sensor.id] = Math.floor(Math.random() * (sensor.max - sensor.min) + sensor.min);
            });
            updateDisplay(simulatedData);
        }

        function updateDisplay(data) {
            let ghostSigns = 0;
            
            sensors.forEach(sensor => {
                const value = data[sensor.id] || sensor.min;
                const valueElement = document.getElementById(`${sensor.id}-value`);
                const warningElement = document.getElementById(`${sensor.id}-warning`);
                
                if (valueElement) {
                    valueElement.textContent = value;
                }
                
                // Check for paranormal activity
                if (sensor.id === 'emf' && value > 60) ghostSigns++;
                if (sensor.id === 'temperature' && value < 50) ghostSigns++;
                if (sensor.id === 'spectral' && value > 600) ghostSigns++;
                if (sensor.id === 'motion' && value > 50) ghostSigns++;
                
                // Update warning indicator
                if (warningElement) {
                    if (value > sensor.warning) {
                        warningElement.className = 'warning-indicator warning';
                    } else {
                        warningElement.className = 'warning-indicator safe';
                    }
                }
                
                // Update spectral graph
                if (sensor.id === 'spectral' && data.spectralBands) {
                    updateSpectralGraph(data.spectralBands);
                }
            });
            
            // Update ghost probability
            ghostProbability = (ghostSigns / 4) * 100;
            const statusElement = document.getElementById('ghostStatus');
            
            if (ghostProbability > 70) {
                statusElement.textContent = 'üëª GHOST DETECTED!';
                statusElement.className = 'status-badge ghost-detected';
                addEvent(`üö® CRITICAL: Ghost detected! Probability: ${ghostProbability.toFixed(1)}%`, 'critical');
            } else if (ghostProbability > 40) {
                statusElement.textContent = '‚ö†Ô∏è PARANORMAL ACTIVITY';
                statusElement.className = 'status-badge';
                statusElement.style.background = 'rgba(255, 170, 0, 0.3)';
                statusElement.style.borderColor = '#ffaa00';
                statusElement.style.color = '#ffaa00';
            } else {
                statusElement.textContent = 'üîç SCANNING - ALL CLEAR';
                statusElement.className = 'status-badge';
                statusElement.style.background = 'rgba(0, 255, 157, 0.3)';
                statusElement.style.borderColor = '#00ff9d';
                statusElement.style.color = '#00ff9d';
            }
        }

        function updateSpectralGraph(bands) {
            const graph = document.getElementById('spectralGraph');
            if (!graph) return;
            
            const bars = graph.children;
            for (let i = 0; i < bars.length; i++) {
                const height = bands ? bands[i] || 20 : Math.random() * 80 + 20;
                bars[i].style.height = `${height}%`;
            }
        }

        function addEvent(message, type = 'info') {
            eventCounter++;
            const eventLog = document.getElementById('eventLog');
            const eventCount = document.getElementById('eventCount');
            
            const entry = document.createElement('div');
            entry.className = `event-entry ${type === 'critical' ? 'critical' : ''}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            eventLog.insertBefore(entry, eventLog.firstChild);
            
            if (eventLog.children.length > 10) {
                eventLog.removeChild(eventLog.lastChild);
            }
            
            eventCount.textContent = `${eventCounter} events`;
        }

        function startDetection() {
            if (!detectionInterval) {
                detectionInterval = setInterval(fetchSensorData, 1000);
                addEvent('‚ñ∂ Detection system activated');
            }
        }

        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
                addEvent('‚èπ Detection system deactivated');
            }
        }

        async function calibrateSensors() {
            addEvent('‚ö° Calibrating sensors...');
            try {
                const response = await fetch('/api/calibrate', { method: 'POST' });
                const result = await response.json();
                addEvent(`‚úÖ Calibration complete: ${result.message}`);
            } catch (error) {
                addEvent('‚ö†Ô∏è Calibration failed - using default values', 'critical');
                simulateData();
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }

        // Initialize
        initializeSensors();
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        startDetection();

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopDetection();
        });
    </script>
</body>
</html>
